<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<h2 style="color: blue">Nhiệt độ thỏa mãn</h2>
<script>
    let nhietdo = +prompt("Nhập nhiệt độ")

    while (nhietdo>100||nhietdo<20){
        if(nhietdo>100){
            nhietdo = +prompt("Giảm nhiệt độ:")
        }
        if(nhietdo<20)
            nhietdo = +prompt("Tăng nhiệt độ:")
    }
</script>

</body>
</html>
